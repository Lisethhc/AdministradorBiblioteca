

<form #formulario="ngForm" (submit)="onSubmit(formulario.value)">
    <div>
        <label>Título</label>
        <input type="text" name="titulo" ngModel>
    </div>
    <div>
        <label>Autor</label>
        <input type="text" name="autor" ngModel>
    </div>
    <div>
        <label>Año de publicación</label>
        <input type="text" name="aniopublicacion" ngModel>
    </div>
    <div>
        <label>Genero</label>
        <input type="text" name="genero" ngModel>
    </div>
    <div>
        <label>Cantidad Disponible</label>
        <input type="text" name="cantidaddisponible" ngModel>
    </div>
    <div>
        <label>Codigo ISBN</label>
        <input type="text" name="codigoISBN" ngModel>
    </div>
    <input type="submit" class="submit" value="{{ 'Agregar' }}">
    
</form>
